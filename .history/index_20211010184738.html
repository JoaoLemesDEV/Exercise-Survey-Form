<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <style>
    form{
      margin-left: 50px;
      margin-top: 25px;
    }
  </style>
  <body>
    <form action="">
      <h2>Employee Interests Survey Form</h2>
      <label for="name">Name: </label>
      <input type="text" name="name" id="" required /><br /><br />
      <label for="dep">Department:</label>
      <input type="text" name="dep" id="" required /><br /><br />
      <label for="message">Tell us a little about yoursel:</label><br />
      <textarea name="message" id="message" cols="25" rows="4"></textarea
      ><br /><br />
      <label for="question01">Do you exercise at Home?</label>
      <input type="radio" name="question01" id="question01" />
      <label for="question01">Yes</label>
      <input type="radio" name="question01" id="question01" />
      <label for="question01">No</label><br /><br /><br />
      <label for="checkbox">How do you like to read about your favorite topics?</label
      ><br /><br />
      <input type="checkbox" name="" id="" />
      <label for="">Phone Apps</label>
      <input type="checkbox" name="" id="" />
      <label for="">Online</label>
      <input type="checkbox" name="" id="" />
      <label for="">Books</label>
      <input type="checkbox" name="" id="" />
      <label for="checkbox">Magazines</label><br /><br /><br />
      <label for="genre">What is your favorite movie genre?</label>
      <select name="genre" id="genre">
        <option value="genre" selected disabled hidden>Choose...</option>
        <option value="genre">Drama</option>
        <option value="genre">Terror</option>
        <option value="genre">Comedy</option>
        <option value="genre">Horror</option>
        <option value="genre">Action</option></select
      ><br /><br />
      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
